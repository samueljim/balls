[package]
name = "game-core"
version = "0.1.0"
edition = "2021"
description = "Deterministic Worms-like game engine for WASM"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
